<body>

  <div class="container">
    <h1>To Do List!</h1>
        <h2>Add or remove a task!</h2>
        <form id="new-tasks">
          <div class="form-group">
            <label for="new-tasks">Name a task</label>
            <input type="text" class="form-control" id="new-task">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>


  <div class="row">
    <div class="col-md-6" id = "list">
      <h3>To-Do-List:</h3>
      <ul>
      </ul>
    </div>

    <div class = "col-md-6" id = "complete">
      <h3>Completed Tasks:</h3>
      <ul>
      </ul>
    </div>

  </div>

  </div>
</body>
